<!DOCTYPE html>
<html>
<head>
    <title>FF Summon Simulator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <div class="row mt-2 justify-content-center">

            <div class="summonwheel">
            </div>
    <button name='sum1' onclick="summon(1)">Summon x1</button>
    <button name='sum6' onclick="summon(6)">Summon x6</button>

    <button onClick="reset()">Reset</button>
    <button onClick="displayRates()">Rates</button>

    <table class="tg"  border="0" cellspacing="0" cellpadding="5" style="margin-top:10px; margin-left:100px;">
        <tr>
            <th class="tg-s268"><p>Amount spent: <a id="soule" >0 </a></p></th>
            <th class="tg-s268"><img src="https://vignette.wikia.nocookie.net/food-fantasy/images/1/15/Sprite-Soul_Ember.png/revision/latest/scale-to-width-down/17?cb=20180824150555" width="17" height="15"/>        </th>
            <th class="tg-s268"> <p> / <a id="gem">0</a></p></th>
            <th class="tg-s268"><img  src="https://vignette.wikia.nocookie.net/food-fantasy/images/3/38/Sprite-Magic_Crystal.png/revision/latest/scale-to-width-down/11?cb=20180824160619" width="11" height="15"/></th>
        </tr>
    </table>

    <div></div>
    
    <div class="d-flex justify-content-between">
    <h5 class="card-title">Summon Results</h5>
    <table id="summon-table" class="table" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th>Food Soul</th>
                <th></th>
                <th>Rarity</th>
                <th>Type</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

    <script src="app.js"></script>
</div>
</div>
</body>
</html>
